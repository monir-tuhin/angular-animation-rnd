<div>
  <input type="tex" name="country" [(ngModel)]="countryName"> <button (click)="addCountry()">Add Country</button>
</div>

<h2>Country List</h2>
<table>
  <tr><th>Country</th><th>Action</th></tr>
  <tr *ngFor="let country of countryList; let i = index" [@fadeAnim]>
    <td>{{country}}</td>
    <td><button (click)="deleteCountry(i)">Delete</button></td>
  </tr>
</table>
